<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Innovate Comms: Neural Network (Concept B)</title>
    <link rel="icon" type="image/png" href="https://www.innovatecomms.co.uk/favicon-32x32.png?v=214e7223851f1968fe94184d9cbae538">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Master Content -->
    <script src="master_content.js"></script>
    
    <style>
        :root {
            --alexandrite: #4C194C;
            --agate: #D6883A;
            --bloodstone: #15404F;
            --azurite: #842366;
            --aventurine: #3E9B9B;
            --bg-dark: #050a10;
            --text-main: #f0f6fc;
            --text-muted: #a4b1bc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Avenir Next LT", "Avenir Next", "Avenir", sans-serif;
            color: var(--text-main);
            background-color: var(--bg-dark);
            overflow-x: hidden;
        }

        #header-branding {
            position: fixed; 
            top: calc(20px + env(safe-area-inset-top)); 
            left: calc(20px + env(safe-area-inset-left)); 
            pointer-events: auto;
            z-index: 1000;
        }

        h1.brand-title {
            font-family: inherit; font-size: 1.2rem; letter-spacing: 2px; margin: 0;
            text-transform: uppercase; color: #fff; display: flex; align-items: center; gap: 15px;
            font-weight: 700;
            background: none;
            -webkit-text-fill-color: initial;
        }

        .logo-icon {
            fill: none !important; stroke: var(--agate) !important; stroke-width: 2; width: 30px; height: 30px;
        }

        /* 3D Background */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
        }

        /* Scroll Content */
        .scroll-container {
            position: relative;
            z-index: 10;
        }

        section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        /* Content Cards with Glassmorphism */
        .content-card {
            background: rgba(5, 10, 16, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            max-width: 600px;
            opacity: 0;
            transform: translateY(50px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: border-color 0.3s ease;
        }

        .content-card:hover {
            border-color: var(--agate);
        }

        h1.hero-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 6rem;
            line-height: 1;
            margin-bottom: 1.5rem;
            color: var(--agate);
            font-weight: 400;
            letter-spacing: 4px;
        }

        h2 {
            font-family: 'Bebas Neue', cursive;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: #fff;
            letter-spacing: 2px;
        }

        h3 {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 1rem;
            color: var(--agate);
            display: flex;
            align-items: center;
            gap: 1rem;
            font-weight: 700;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.7;
            color: var(--text-muted);
            margin-bottom: 1.5rem;
        }

        .implication-text {
            display: block;
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-main);
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
            opacity: 0.7;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateX(-50%) translateY(0);}
            40% {transform: translateX(-50%) translateY(-10px);}
            60% {transform: translateX(-50%) translateY(-5px);}
        }

        /* Specific tweaks for Hero */
        .hero-card {
            background: transparent;
            backdrop-filter: none;
            border: none;
            box-shadow: none;
            max-width: 900px;
        }
        
        /* Navigation Dots */
        .nav-dots {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 100;
        }
        
        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .dot.active {
            background: var(--agate);
            transform: scale(1.5);
            box-shadow: 0 0 10px var(--agate);
        }

    </style>
</head>
<body>

    <div id="header-branding">
        <h1 class="brand-title">
            <a href="https://www.innovatecomms.co.uk/" style="color: inherit; text-decoration: none; display: flex; align-items: center; gap: 15px;">
                <svg class="logo-icon" viewBox="0 0 45 45" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12.8981 42.9916V2.34497L1.77832 13.4648V31.8718L12.8981 42.9916Z"></path>
                    <path d="M31.3051 2.34497L42.4249 13.4648V31.8718L31.3051 42.9916L12.8981 22.6678L31.3051 2.34497Z"></path>
                    <path d="M42.4252 13.4648L31.6953 22.6678L42.4252 31.8718"></path>
                    <path d="M31.3047 2.34497V42.9916"></path>
                    <path d="M1.77832 13.4648L12.7364 22.6508L1.77832 31.8718"></path>
                </svg>
                Innovate Comms
            </a>
        </h1>
    </div>

    <!-- 3D Canvas -->
    <div id="canvas-container"></div>

    <!-- Navigation Dots -->
    <div class="nav-dots" id="nav-dots">
        <!-- Generated by JS -->
    </div>

    <!-- Content -->
    <div class="scroll-container" id="scroll-container">
        <!-- Hero, Trends, and Outro generated by JS -->
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <script>
        const config = TELECOMS_CONFIG;
        const trends = config.trends;
        const scrollContainer = document.getElementById('scroll-container');
        const navDots = document.getElementById('nav-dots');

        function loadContent() {
            // 1. Hero
            const hero = document.createElement('section');
            hero.id = 'hero';
            hero.innerHTML = `
                <div class="content-card hero-card" style="opacity:1; transform:none;">
                    <h1 class="hero-title">${config.intro.title.replace(' ', '<br>')}</h1>
                    <p style="font-size: 1.5rem; max-width: 700px; margin: 0 auto; color: #fff;">
                        ${config.intro.subtitle}
                        <br><span style="font-size: 1rem; opacity: 0.7;">Scroll to explore the network</span>
                    </p>
                </div>
                <div class="scroll-indicator"><i class="fas fa-chevron-down fa-2x"></i></div>
            `;
            scrollContainer.appendChild(hero);

            // 2. Trends
            trends.forEach((trend, i) => {
                const section = document.createElement('section');
                section.id = `trend${i+1}`;
                section.innerHTML = `
                    <div class="content-card">
                        <h3 style="color:${trend.color}"><i class="fas ${trend.icon}"></i> TREND 0${i+1}</h3>
                        <h2>${trend.title.toUpperCase()}</h2>
                        <p>${trend.desc}</p>
                        <div class="implication-text">
                            ${trend.implication || trend.statDesc}
                        </div>
                    </div>
                `;
                scrollContainer.appendChild(section);
            });

            // 3. Outro
            const outro = document.createElement('section');
            outro.id = 'conclusion';
            outro.innerHTML = `
                <div class="content-card hero-card" style="opacity:1; transform:none;">
                    <h2 style="color:var(--agate)">${config.outro.title.toUpperCase()}</h2>
                    <p style="font-size: 1.3rem; color:#fff;">${config.outro.p1}</p>
                    <p style="color:var(--text-muted)">${config.outro.p2}</p>
                    <button onclick="window.scrollTo({top:0, behavior:'smooth'})" style="padding: 1rem 2rem; background: var(--agate); color: white; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; margin-top: 2rem; text-transform:uppercase; letter-spacing:2px;">
                        Restart Experience
                    </button>
                </div>
            `;
            scrollContainer.appendChild(outro);

            // 4. Dots
            const totalSections = trends.length + 2;
            for(let i=0; i<totalSections; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot' + (i === 0 ? ' active' : '');
                dot.onclick = () => scrollToSection(i);
                navDots.appendChild(dot);
            }
        }

        loadContent();

        // 1. Three.js Setup
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050a10, 0.002);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // 2. Create the Neural Network
        const particleCount = 800;
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);

        const colorPalette = [
            new THREE.Color('#D6883A'), // Agate
            new THREE.Color('#3E9B9B'), // Aventurine
            new THREE.Color('#842366'), // Azurite
            new THREE.Color('#15404F'), // Bloodstone
            new THREE.Color('#4C194C')  // Alexandrite
        ];

        for (let i = 0; i < particleCount; i++) {
            const x = (Math.random() - 0.5) * 60;
            const y = (Math.random() - 0.5) * 60;
            const z = (Math.random() - 0.5) * 200 - 50;
            positions[i * 3] = x;
            positions[i * 3 + 1] = y;
            positions[i * 3 + 2] = z;
            const color = colorPalette[Math.floor(Math.random() * colorPalette.length)];
            colors[i * 3] = color.r;
            colors[i * 3 + 1] = color.g;
            colors[i * 3 + 2] = color.b;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.3, vertexColors: true, transparent: true, opacity: 0.8, blending: THREE.AdditiveBlending
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // Animation Loop
        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX - window.innerWidth / 2) * 0.001;
            mouseY = (e.clientY - window.innerHeight / 2) * 0.001;
        });

        function animate() {
            requestAnimationFrame(animate);
            particles.rotation.y += 0.001;
            particles.rotation.z += 0.0005;
            camera.rotation.x += 0.05 * (mouseY * 2 - camera.rotation.x);
            camera.rotation.y += 0.05 * (mouseX * 2 - camera.rotation.y);
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // 5. Scroll Interaction
        gsap.registerPlugin(ScrollTrigger);

        gsap.to(camera.position, {
            z: -120,
            ease: "none",
            scrollTrigger: {
                trigger: "body", start: "top top", end: "bottom bottom", scrub: 1
            }
        });

        const sections = document.querySelectorAll('section');
        const dots = document.querySelectorAll('.dot');

        sections.forEach((section, index) => {
            const card = section.querySelector('.content-card');
            if(card && !card.classList.contains('hero-card')) {
                gsap.to(card, {
                    opacity: 1, y: 0, duration: 1,
                    scrollTrigger: {
                        trigger: section, start: "top 70%", end: "bottom 70%",
                        toggleActions: "play reverse play reverse"
                    }
                });
            }

            ScrollTrigger.create({
                trigger: section, start: "top center", end: "bottom center",
                onToggle: (self) => {
                    if (self.isActive) {
                        dots.forEach(d => d.classList.remove('active'));
                        if (dots[index]) dots[index].classList.add('active');
                    }
                }
            });
        });

        window.scrollToSection = (index) => {
            const target = sections[index];
            if (target) window.scrollTo({ top: target.offsetTop, behavior: 'smooth' });
        };

    </script>
</body>
</html>
