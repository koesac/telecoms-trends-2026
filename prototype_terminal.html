<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future of Telecoms: Secure Terminal</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #0d0d0d;
            --term-green: #33ff00;
            --term-dim: #1a8000;
            --term-red: #ff3333;
            --term-blue: #33ccff;
            --term-yellow: #ffff33;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--term-green);
            font-family: 'Fira Code', monospace;
            height: 100vh;
            overflow: hidden;
            padding: 20px;
            display: flex;
            flex-direction: column;
            text-shadow: 0 0 5px rgba(51, 255, 0, 0.4);
        }

        /* CRT Effect */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 100;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        #terminal {
            flex-grow: 1;
            overflow-y: auto;
            padding-bottom: 2rem;
            scrollbar-width: none; /* Hide scrollbar */
        }

        #terminal::-webkit-scrollbar {
            display: none;
        }

        .line {
            margin-bottom: 5px;
            line-height: 1.5;
            white-space: pre-wrap; /* Preserve formatting */
            opacity: 0;
            animation: fadeIn 0.1s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .prompt {
            color: var(--term-blue);
            font-weight: 700;
            margin-right: 10px;
        }

        .command {
            color: var(--text-main);
        }

        .output {
            color: var(--term-green);
            margin-left: 20px;
            margin-bottom: 1rem;
        }

        .error {
            color: var(--term-red);
        }

        .highlight {
            color: var(--term-yellow);
            font-weight: 700;
        }

        /* ASCII Art Styling */
        .ascii-art {
            font-size: 10px;
            line-height: 10px;
            color: var(--term-dim);
            margin: 1rem 0;
            white-space: pre;
        }

        /* Input Area */
        #input-line {
            display: flex;
            align-items: center;
            border-top: 1px solid var(--term-dim);
            padding-top: 10px;
            margin-top: 10px;
        }

        #cmd-input {
            background: transparent;
            border: none;
            color: var(--term-green);
            font-family: 'Fira Code', monospace;
            font-size: 1rem;
            flex-grow: 1;
            outline: none;
            caret-color: var(--term-green);
        }

        /* Glitch Effect */
        @keyframes glitch {
            0% { text-shadow: 2px 0 var(--term-red), -2px 0 var(--term-blue); }
            25% { text-shadow: -2px 0 var(--term-red), 2px 0 var(--term-blue); }
            50% { text-shadow: 2px 0 var(--term-red), -2px 0 var(--term-blue); }
            75% { text-shadow: -2px 0 var(--term-red), 2px 0 var(--term-blue); }
            100% { text-shadow: 2px 0 var(--term-red), -2px 0 var(--term-blue); }
        }

        .glitch {
            animation: glitch 0.2s infinite;
        }

        /* Scanline Animation */
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(51, 255, 0, 0.2) 50%, rgba(0,0,0,0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 10s linear infinite;
            pointer-events: none;
        }

    </style>
</head>
<body>
    <div class="scanline"></div>
    
    <div id="terminal">
        <!-- Initial Content -->
    </div>

    <div id="input-line">
        <span class="prompt">user@telecoms-future:~$</span>
        <input type="text" id="cmd-input" autocomplete="off" autofocus>
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        const input = document.getElementById('cmd-input');
        
        // Initial Boot Sequence
        const bootSequence = [
            { text: "Initializing kernel...", delay: 500 },
            { text: "Loading network modules... [OK]", delay: 800 },
            { text: "Establishing secure connection to 2026 Archive... [OK]", delay: 1500 },
            { text: "Decryption keys verified.", delay: 1800 },
            { text: "Welcome to the Future of Telecoms Terminal.", delay: 2500, highlight: true },
            { text: "Type 'help' to see available commands or 'list' to view trends.", delay: 2600 }
        ];

        let bootIndex = 0;

        function runBootSequence() {
            if (bootIndex < bootSequence.length) {
                const step = bootSequence[bootIndex];
                setTimeout(() => {
                    addLine(step.text, step.highlight ? 'highlight' : 'output');
                    bootIndex++;
                    runBootSequence();
                }, step.delay - (bootIndex > 0 ? bootSequence[bootIndex-1].delay : 0));
            } else {
                input.focus();
            }
        }

        function addLine(text, className = 'line') {
            const div = document.createElement('div');
            div.className = className;
            div.textContent = text;
            terminal.appendChild(div);
            terminal.scrollTop = terminal.scrollHeight;
        }

        function addHTML(html, className = 'line') {
            const div = document.createElement('div');
            div.className = className;
            div.innerHTML = html;
            terminal.appendChild(div);
            terminal.scrollTop = terminal.scrollHeight;
        }

        // ASCII Arts
        const asciiArt = {
            '5g': `
      /
     /  \    ( ( ( 5G/6G SIGNAL ) ) )
    /    
   /______\   Network Latency: <1ms
  |   ||   |  Status: HYPER-SCALE
  |   ||   |
`,
            'ai': `
   [ BRAIN CORE ]
   +-----------+
   |  O     O  |   Auto-Healing: ACTIVE
   |     ^     |   OPEX Saved: 30%
   |   \___/   |   Logic: GENERATIVE
   +-----------+
`,
            'sat': `
       .  *
     *   .   ( SATELLITE LINK )
   .   /-\     .
      |===|  *    Coverage: 100% GLOBAL
    *  \-/ .      Orbit: LEO CONSTELLATION
       /|
`,
            'sec': `
    [ LOCK ]
    /----
   |      |   Protocol: POST-QUANTUM
   |  ##  |   Encryption: INFINITE
   |______|   Threat Level: 0
`
        };

        const commands = {
            'help': () => {
                addHTML(`<span class="highlight">Available Commands:</span><br>
  list     - List all 5 strategic trends<br>
  view [N] - View details for trend N (e.g., 'view 1')<br>
  clear    - Clear terminal screen<br>
  download - Download full report<br>
  exit     - Return to main menu`);
            },
            'list': () => {
                addHTML(`<span class="highlight">DETECTED TRENDS (2026):</span><br>
  1. Hyper-Scale 5G & 6G<br>
  2. Autonomous Networks (AI)<br>
  3. Edge Integration<br>
  4. Orbital Connectivity<br>
  5. Quantum Defense`);
            },
            'view 1': () => {
                addHTML(asciiArt['5g'], 'ascii-art');
                addHTML(`<span class="highlight">TREND 01: Hyper-Scale 5G & 6G</span><br>
  The air interface is now a programmable fabric. Terahertz frequencies enable holographic data streams.<br>
  > Impact: Remote robotic surgery viable globally.`);
            },
            'view 2': () => {
                addHTML(asciiArt['ai'], 'ascii-art');
                addHTML(`<span class="highlight">TREND 02: Autonomous Networks</span><br>
  Zero-touch provisioning driven by AI. Networks heal themselves before degradation occurs.<br>
  > Impact: 30% reduction in OPEX.`);
            },
            'view 3': () => {
                 addHTML(`<span class="highlight">TREND 03: Edge Integration</span><br>
  Compute power embedded in base stations. Data travels 90% less distance.<br>
  > Impact: Real-time autonomous vehicle coordination.`);
            },
            'view 4': () => {
                addHTML(asciiArt['sat'], 'ascii-art');
                addHTML(`<span class="highlight">TREND 04: Orbital Connectivity</span><br>
  Seamless handover to LEO satellites eliminates dead zones.<br>
  > Impact: Ubiquitous coverage (Oceans, Poles, Deserts).`);
            },
            'view 5': () => {
                addHTML(asciiArt['sec'], 'ascii-art');
                addHTML(`<span class="highlight">TREND 05: Quantum Defense</span><br>
  Post-Quantum Cryptography (PQC) standard for all signaling.<br>
  > Impact: Immunity to Q-Day decryption threats.`);
            },
            'download': () => {
                addLine("Initiating download...");
                setTimeout(() => {
                    addLine("Download failed: Network restricted. (Just kidding, this is a prototype).", "error");
                }, 1000);
            },
            'clear': () => {
                terminal.innerHTML = '';
            },
            'exit': () => {
                window.location.href = 'index.html';
            }
        };

        // Handle Input
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const cmd = input.value.trim().toLowerCase();
                if (cmd) {
                    // Echo command
                    addHTML(`<span class="prompt">user@telecoms-future:~$</span> <span class="command">${cmd}</span>`);
                    
                    // Process command
                    if (commands[cmd]) {
                        commands[cmd]();
                    } else if (cmd.startsWith('view')) {
                         // Catch invalid view numbers
                         addLine(`Error: Trend not found. Type 'list' to see valid IDs.`, 'error');
                    } else {
                        addLine(`Command not found: ${cmd}. Type 'help' for assistance.`, 'error');
                    }
                }
                input.value = '';
                terminal.scrollTop = terminal.scrollHeight;
            }
        });

        // Click anywhere to focus input
        document.body.addEventListener('click', () => {
            input.focus();
        });

        // Start
        runBootSequence();

    </script>
</body>
</html>
