<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future of Telecoms: Mission Control</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body { margin: 0; background: #0b0c10; color: #66fcf1; font-family: 'JetBrains Mono', monospace; overflow: hidden; padding: 10px; }
        
        .grid {
            display: grid;
            grid-template-columns: 250px 1fr 300px;
            grid-template-rows: 60px 1fr 200px;
            gap: 10px;
            height: calc(100vh - 20px);
        }

        .panel {
            background: #1f2833;
            border: 1px solid #45a29e;
            padding: 10px;
            overflow: hidden;
            position: relative;
        }

        .header { grid-column: 1 / -1; display: flex; justify-content: space-between; align-items: center; background: #0b0c10; border-bottom: 2px solid #66fcf1; }
        .sidebar { grid-row: 2 / -1; }
        .main { grid-column: 2 / 3; grid-row: 2 / 3; }
        .feed { grid-column: 3 / 4; grid-row: 2 / 3; }
        .bottom { grid-column: 2 / 4; grid-row: 3 / 4; display: flex; gap: 10px; }

        h1 { margin: 0; font-size: 1.2rem; }
        h3 { margin: 0 0 10px 0; font-size: 0.9rem; border-bottom: 1px dashed #45a29e; padding-bottom: 5px; }

        .stat-row { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 0.8rem; }
        .bar { height: 10px; background: #45a29e; width: 50%; transition: width 0.5s; }

        /* Map Placeholder */
        #map { width: 100%; height: 100%; background: radial-gradient(circle, #1f2833 0%, #0b0c10 100%); position: relative; }
        .dot { position: absolute; width: 4px; height: 4px; background: #fff; border-radius: 50%; }

        .log { font-size: 0.7rem; color: #aaa; max-height: 100%; overflow-y: auto; }
        .log div { margin-bottom: 3px; }

        .btn-exit { color: #66fcf1; text-decoration: none; border: 1px solid #66fcf1; padding: 5px 10px; font-size: 0.8rem; }

        @media (max-width: 800px) {
            .grid { grid-template-columns: 1fr; grid-template-rows: auto; display: flex; flex-direction: column; height: auto; overflow-y: auto; }
            .panel { min-height: 200px; }
        }
    </style>
</head>
<body>

    <div class="grid">
        <div class="panel header">
            <h1>NETWORK OPS CENTER</h1>
            <div>T-MINUS: <span id="clock">00:00:00</span></div>
            <a href="index.html" class="btn-exit">LOGOUT</a>
        </div>

        <div class="panel sidebar">
            <h3>SYSTEM STATUS</h3>
            <div class="stat-row"><span>CORE UPTIME</span> <span>99.99%</span></div>
            <div class="stat-row"><span>LATENCY</span> <span id="lat">1ms</span></div>
            <div class="stat-row"><span>BANDWIDTH</span> <span>10Tbps</span></div>
            <br>
            <h3>NODES</h3>
            <div class="stat-row"><span>NA-EAST</span> <div class="bar" style="width:80%"></div></div>
            <div class="stat-row"><span>EU-WEST</span> <div class="bar" style="width:60%"></div></div>
            <div class="stat-row"><span>APAC</span> <div class="bar" style="width:90%"></div></div>
        </div>

        <div class="panel main">
            <div id="map"></div>
        </div>

        <div class="panel feed">
            <h3>LIVE FEED</h3>
            <div class="log" id="log">
                <!-- JS Populated -->
            </div>
        </div>

        <div class="panel bottom">
            <div style="flex:1">
                <h3>SPECTRAL ANALYSIS</h3>
                <canvas id="spec-canvas" style="width:100%; height:100px;"></canvas>
            </div>
            <div style="flex:1">
                <h3>THROUGHPUT</h3>
                <canvas id="th-canvas" style="width:100%; height:100px;"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Clock
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toISOString().split('T')[1].split('.')[0];
        }, 1000);

        // Latency Jitter
        setInterval(() => {
            document.getElementById('lat').innerText = (0.8 + Math.random() * 0.4).toFixed(2) + "ms";
            document.querySelectorAll('.bar').forEach(b => {
                b.style.width = (40 + Math.random() * 60) + "%";
            });
        }, 500);

        // Map Dots
        const map = document.getElementById('map');
        for(let i=0; i<50; i++) {
            const d = document.createElement('div');
            d.className = 'dot';
            d.style.left = Math.random() * 100 + "%";
            d.style.top = Math.random() * 100 + "%";
            map.appendChild(d);
            
            // Blink
            setInterval(() => {
                d.style.opacity = Math.random();
            }, 100 + Math.random() * 1000);
        }

        // Logs
        const logs = [
            "Handover initialized: SAT-42",
            "Packet loss detected: Region 4",
            "Rerouting via Mesh-B",
            "Quantum key rotation complete",
            "5G slice allocated: Emergency Svc"
        ];
        const logContainer = document.getElementById('log');
        
        setInterval(() => {
            const msg = logs[Math.floor(Math.random() * logs.length)];
            const div = document.createElement('div');
            div.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logContainer.prepend(div);
            if(logContainer.children.length > 20) logContainer.lastChild.remove();
        }, 2000);

        // Canvas Graphs
        function drawGraph(id) {
            const canvas = document.getElementById(id);
            const ctx = canvas.getContext('2d');
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            let data = new Array(50).fill(0);
            
            function loop() {
                data.push(Math.random() * canvas.height);
                data.shift();
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.strokeStyle = '#45a29e';
                ctx.beginPath();
                const step = canvas.width / data.length;
                
                data.forEach((val, i) => {
                    if(i===0) ctx.moveTo(0, val);
                    else ctx.lineTo(i * step, val);
                });
                ctx.stroke();
                requestAnimationFrame(loop);
            }
            loop();
        }
        
        drawGraph('spec-canvas');
        drawGraph('th-canvas');

    </script>
</body>
</html>
