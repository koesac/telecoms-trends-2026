<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Innovate Comms: Editorial Report (Concept C)</title>
    <link rel="icon" type="image/png" href="https://www.innovatecomms.co.uk/favicon-32x32.png?v=214e7223851f1968fe94184d9cbae538">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Master Content -->
    <script src="master_content.js"></script>
    
    <style>
        :root {
            --agate: #D6883A;
            --aventurine: #3E9B9B;
            --azurite: #842366;
            --bloodstone: #15404F;
            --alexandrite: #4C194C;
            --bg-dark: #050a10;
            --text-dark: #0a0a0a;
            --text-light: #f4f4f4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Avenir Next LT", "Avenir Next", "Avenir", sans-serif;
            color: var(--text-dark);
            background-color: var(--paper);
            overflow-x: hidden;
        }

        #header-branding {
            position: fixed; 
            top: 0; 
            left: 0;
            width: 100%;
            padding: calc(15px + env(safe-area-inset-top)) 20px;
            pointer-events: none;
            z-index: 5000;
            display: flex;
            align-items: center;
        }

        h1.brand-title {
            font-family: inherit; font-size: 1.1rem; letter-spacing: 2px; margin: 0;
            text-transform: uppercase; color: var(--text-dark); pointer-events: auto;
            font-weight: 700;
            background: rgba(244, 241, 234, 0.8);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .logo-icon {
            fill: none !important; stroke: var(--agate) !important; stroke-width: 2; width: 30px; height: 30px;
        }

        /* Typography */
        h1, h2, h3 {
            font-family: 'Bebas Neue', cursive;
            font-weight: 400;
            letter-spacing: 2px;
        }

        /* Intro Section */
        #intro {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            background: var(--paper);
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        #intro h1 {
            font-size: 8vw;
            line-height: 1;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(50px);
            color: var(--agate);
        }

        #intro p {
            font-size: 1.5rem;
            max-width: 800px;
            color: #555;
            opacity: 0;
            transform: translateY(30px);
        }

        /* Scrollytelling Container */
        .scrolly-container {
            position: relative;
            z-index: 2;
        }

        .panel {
            height: 100vh;
            width: 100%;
            display: flex;
            overflow: hidden;
            position: relative;
            background: var(--paper);
        }

        /* Left Side: Content */
        .content-col {
            width: 40%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 5%;
            z-index: 10;
            background: rgba(244, 241, 234, 0.9);
        }

        .trend-tag {
            font-family: inherit;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #888;
            margin-bottom: 1rem;
            display: block;
            font-weight: 700;
        }

        .panel h2 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            line-height: 1;
            color: var(--text-dark);
        }

        .panel p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #444;
            margin-bottom: 2rem;
        }

        .implication-box {
            border-left: 4px solid var(--agate);
            padding-left: 1.5rem;
            margin-top: 1rem;
        }

        .implication-box p {
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0;
        }

        /* Right Side: Visuals */
        .visual-col {
            width: 60%;
            height: 100%;
            position: absolute;
            right: 0;
            top: 0;
            z-index: 5;
            pointer-events: none;
        }

        .visual-bg {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            position: relative;
            transform-origin: center center;
        }

        /* Visual Overlays/Abstract Shapes */
        .overlay-shape {
            position: absolute;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* Dynamic classes added by JS */

        /* Navigation / Progress */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 5px;
            background: var(--agate);
            width: 0%;
            z-index: 5001;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            #header-branding { 
                top: 20px; 
                left: 20px; 
                width: auto; 
                padding: 0;
            }
            h1.brand-title { font-size: 1rem; }
            #intro h1 { font-size: 15vw; }
            #intro p { font-size: 1.1rem; }
            .content-col {
                width: 100%;
                background: rgba(244, 241, 234, 0.95);
                height: 65vh;
                margin-top: 35vh;
                border-top-left-radius: 30px;
                border-top-right-radius: 30px;
                box-shadow: 0 -10px 30px rgba(0,0,0,0.1);
                padding: 40px 30px;
                z-index: 20;
            }
            .visual-col {
                width: 100%;
                height: 40vh;
                position: absolute;
                top: 0;
                z-index: 5;
            }
            .panel h2 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>

    <div id="header-branding">
        <h1 class="brand-title">
            <a href="https://www.innovatecomms.co.uk/" style="color: inherit; text-decoration: none; display: flex; align-items: center; gap: 15px;">
                <svg class="logo-icon" viewBox="0 0 45 45" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12.8981 42.9916V2.34497L1.77832 13.4648V31.8718L12.8981 42.9916Z"></path>
                    <path d="M31.3051 2.34497L42.4249 13.4648V31.8718L31.3051 42.9916L12.8981 22.6678L31.3051 2.34497Z"></path>
                    <path d="M42.4252 13.4648L31.6953 22.6678L42.4252 31.8718"></path>
                    <path d="M31.3047 2.34497V42.9916"></path>
                    <path d="M1.77832 13.4648L12.7364 22.6508L1.77832 31.8718"></path>
                </svg>
                Innovate Comms
            </a>
        </h1>
    </div>

    <!-- Progress Bar -->
    <div class="progress-bar"></div>

    <!-- Intro -->
    <section id="intro">
        <h1 id="intro-title"></h1>
        <p id="intro-p1" style="font-weight: 700; color: var(--agate); margin-bottom: 1rem;"></p>
        <p id="intro-p2"></p>
        <div style="margin-top: 50px; opacity: 0; animation: fadeInUp 1s 1s forwards;">
            <i class="fas fa-arrow-down" style="font-size: 2rem; color: var(--agate);"></i>
        </div>
    </section>

    <!-- Scrollytelling Sections Container -->
    <div class="scrolly-container" id="scrolly-container">
        <!-- Panels generated by JS -->
    </div>

    <!-- Final CTA -->
    <section id="outro" style="height: 100vh; display:flex; align-items:center; justify-content:center; background: var(--bg-dark); color: var(--text-light);">
        <div style="text-align:center; padding: 40px; max-width: 800px;">
            <h2 id="outro-title" style="font-size: 4rem; margin-bottom: 2rem; color: var(--agate);"></h2>
            <p id="outro-p1" style="font-size: 1.5rem; line-height: 1.6; margin-bottom: 2rem;"></p>
            <p id="outro-p2" style="font-size: 1.2rem; margin-bottom: 3rem;"></p>
            <a href="mailto:hello@innovatecomms.co.uk" style="padding: 1.2rem 3rem; background: var(--agate); color: #fff; text-decoration: none; border-radius: 50px; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s;" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">Get in touch</a>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        const config = TELECOMS_CONFIG;
        const trends = config.trends;
        const container = document.getElementById('scrolly-container');

        function loadContent() {
            // Intro
            document.getElementById('intro-title').innerHTML = config.intro.title.replace(' ', '<br>');
            document.getElementById('intro-p1').innerText = config.intro.subtitle;
            document.getElementById('intro-p2').innerText = config.intro.p1;

            // Outro
            document.getElementById('outro-title').innerText = config.outro.title.toUpperCase();
            document.getElementById('outro-p1').innerText = config.outro.p1;
            document.getElementById('outro-p2').innerText = config.outro.p2;

            // Panels
            trends.forEach((trend, i) => {
                const section = document.createElement('section');
                section.className = 'panel';
                section.id = `panel-${i+1}`;
                
                section.innerHTML = `
                    <div class="content-col">
                        <span class="trend-tag">${trend.tag} / TREND 0${i+1}</span>
                        <h2>${trend.title.toUpperCase()}</h2>
                        <p>${trend.desc}</p>
                        <div class="implication-box">
                            <p>${trend.implication || trend.statDesc}</p>
                        </div>
                    </div>
                    <div class="visual-col">
                        <div class="visual-bg" id="visual-${i+1}" style="background: radial-gradient(circle at 70% 50%, ${trend.color}, var(--bg-dark));">
                            <!-- Abstract elements could be added here -->
                        </div>
                    </div>
                `;
                container.appendChild(section);
            });
        }

        function initAnimations() {
            // Intro Animation
            gsap.to("#intro h1", { opacity: 1, y: 0, duration: 1.5, ease: "power3.out" });
            gsap.to("#intro p", { opacity: 1, y: 0, duration: 1.5, stagger: 0.2, delay: 0.3, ease: "power3.out" });

            // Scrollytelling Panels
            const panels = document.querySelectorAll('.panel');
            panels.forEach((panel, i) => {
                ScrollTrigger.create({
                    trigger: panel,
                    start: "top top",
                    pin: true, 
                    pinSpacing: true,
                    scrub: 1,
                    end: "+=100%"
                });

                const bg = panel.querySelector('.visual-bg');
                gsap.fromTo(bg, 
                    { scale: 1.2, opacity: 0.5 },
                    { 
                        scale: 1, 
                        opacity: 1, 
                        scrollTrigger: {
                            trigger: panel,
                            start: "top bottom",
                            end: "top top",
                            scrub: true
                        }
                    }
                );

                const text = panel.querySelector('.content-col');
                gsap.from(text.children, {
                    y: 50,
                    opacity: 0,
                    duration: 1,
                    stagger: 0.2,
                    scrollTrigger: {
                        trigger: panel,
                        start: "top center",
                        toggleActions: "play none none reverse"
                    }
                });
            });

            // Progress Bar
            gsap.to('.progress-bar', {
                width: '100%',
                scrollTrigger: {
                    trigger: 'body',
                    start: 'top top',
                    end: 'bottom bottom',
                    scrub: 0
                }
            });
        }

        window.addEventListener("load", () => {
            loadContent();
            initAnimations();
            ScrollTrigger.refresh();
        });

    </script>
</body>
</html>
