<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Innovate Comms: Data Origami</title>
    <link rel="icon" type="image/png" href="https://www.innovatecomms.co.uk/favicon-32x32.png?v=214e7223851f1968fe94184d9cbae538">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Master Content -->
    <script src="master_content.js"></script>
    
    <style>
        :root {
            /* Branding Palette */
            --alexandrite: #4C194C;
            --agate: #D6883A;
            --bloodstone: #15404F;
            --azurite: #842366;
            --aventurine: #3E9B9B;
            --bg-dark: #050a10;
            --paper: #ffffff;
        }

        body {
            margin: 0;
            background-color: var(--bg-dark);
            font-family: "Avenir Next LT", "Avenir Next", "Avenir", "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1500px;
        }

        /* The Main Origami Object */
        .origami-container {
            width: 400px;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* The central face */
        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--paper);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            box-sizing: border-box;
            border-radius: 4px;
            box-shadow: inset 0 0 60px rgba(0,0,0,0.1);
            color: #333;
            z-index: 1;
            transition: all 0.8s ease;
        }

        .face h2 {
            font-family: 'Syncopate', sans-serif;
            font-size: 1.1rem;
            margin: 0;
            text-align: center;
            letter-spacing: 2px;
            font-weight: 700;
        }

        .face p {
            font-size: 0.85rem;
            line-height: 1.5;
            text-align: center;
            margin-top: 15px;
            color: #444;
            font-weight: 400;
        }

        .face .icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--agate);
            transition: color 0.5s ease;
        }

        /* Foldable Flaps */
        .flap {
            position: absolute;
            width: 100%;
            height: 50%;
            background: #f8f8f8;
            left: 0;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Syncopate', sans-serif;
            font-size: 0.7rem;
            letter-spacing: 3px;
            font-weight: 700;
            color: #222;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1), background 0.5s ease;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .flap-top {
            top: 0;
            transform-origin: top;
            border-bottom: 1px solid #ddd;
            border-radius: 4px 4px 0 0;
        }

        .flap-bottom {
            bottom: 0;
            transform-origin: bottom;
            border-top: 1px solid #ddd;
            border-radius: 0 0 4px 4px;
        }

        /* Unfolded Interaction */
        .unfolded .flap-top { transform: rotateX(165deg); }
        .unfolded .flap-bottom { transform: rotateX(-165deg); }
        .unfolded .face { background: #fff; box-shadow: 0 40px 80px rgba(0,0,0,0.4); }

        /* UI Overlays */
        .controls {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 100;
        }

        .btn-action {
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            padding: 12px 30px;
            border-radius: 50px;
            font-family: 'Syncopate', sans-serif;
            font-size: 0.7rem;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            pointer-events: auto;
        }

        .btn-action:hover {
            background: #fff;
            color: #000;
        }

        .btn-exit {
            position: fixed;
            top: 30px;
            right: 30px;
            color: rgba(255,255,255,0.4);
            text-decoration: none;
            font-size: 0.7rem;
            letter-spacing: 2px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        h1 {
            font-family: inherit; font-size: 1.5rem; letter-spacing: 2px; margin: 0;
            text-transform: uppercase; color: #fff; display: flex; align-items: center; gap: 15px;
            font-weight: 700;
        }

        .logo-icon {
            fill: none; stroke: var(--agate); stroke-width: 2; width: 35px; height: 35px;
        }

        /* Mobile specific adjustments */
        @media (max-width: 480px) {
            #header-branding { top: 20px !important; left: 20px !important; }
            h1 { font-size: 1rem !important; }
            .logo-icon { width: 25px !important; height: 25px !important; }
            .origami-container {
                width: 320px;
                height: 320px;
            }
            .face h2 { font-size: 1rem; }
            .face p { font-size: 0.75rem; }
            .face .icon { font-size: 2.2rem; margin-bottom: 10px; }
        }

    </style>
</head>
<body>

    <div id="ui-layer">
        <div id="header-branding" style="position: absolute; top: 40px; left: 40px; pointer-events: auto;">
            <h1>
                <a href="https://www.innovatecomms.co.uk/" style="color: inherit; text-decoration: none; display: flex; align-items: center; gap: 15px;">
                    <svg class="logo-icon" viewBox="0 0 45 45" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12.8981 42.9916V2.34497L1.77832 13.4648V31.8718L12.8981 42.9916Z"></path>
                        <path d="M31.3051 2.34497L42.4249 13.4648V31.8718L31.3051 42.9916L12.8981 22.6678L31.3051 2.34497Z"></path>
                        <path d="M42.4252 13.4648L31.6953 22.6678L42.4252 31.8718"></path>
                        <path d="M31.3047 2.34497V42.9916"></path>
                        <path d="M1.77832 13.4648L12.7364 22.6508L1.77832 31.8718"></path>
                    </svg>
                    Innovate Comms
                </a>
            </h1>
        </div>
        <div class="controls">
            <button class="btn-action" onclick="nextTrend()">NEXT_TREND</button>
            <div style="font-size: 0.6rem; opacity: 0.5; letter-spacing: 2px;">TAP CENTER TO UNFOLD DATA</div>
        </div>
    </div>

    <div class="origami-container" id="origami" onclick="toggleFold()">
        <div class="flap flap-top" id="flap-top">INFRASTRUCTURE</div>
        <div class="face">
            <div class="icon" id="trend-icon"><i class="fas fa-tower-broadcast"></i></div>
            <h2 id="trend-title">Hyper-Scale 5G</h2>
            <p id="trend-desc">The transition from utility to essential fabric. Terahertz air interface pilots achieving sub-1ms latency.</p>
        </div>
        <div class="flap flap-bottom" id="flap-bottom">DATA_VERIFIED</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        const origami = document.getElementById('origami');
        const title = document.getElementById('trend-title');
        const desc = document.getElementById('trend-desc');
        const icon = document.getElementById('trend-icon');
        const fTop = document.getElementById('flap-top');
        const fBot = document.getElementById('flap-bottom');
        const btnNext = document.querySelector('.btn-action');

        let currentIndex = -1; 
        const config = TELECOMS_CONFIG;
        const trends = config.trends;

        function loadContent(index) {
            if (index === -1) {
                // Load Intro
                title.innerText = config.intro.title.toUpperCase();
                desc.innerText = config.intro.p1;
                icon.innerHTML = `<i class="fas fa-cube"></i>`;
                icon.style.color = "var(--agate)";
                fTop.innerText = "START_SESSION";
                fBot.innerText = "UNFOLD_STRATEGY";
                btnNext.innerText = "NEXT_TREND";
            } else {
                const trend = trends[index];
                title.innerText = trend.title.toUpperCase();
                desc.innerHTML = `<strong>${trend.desc}</strong><br><br>${trend.implication || trend.statDesc}`;
                icon.innerHTML = `<i class="fas ${trend.icon}"></i>`;
                icon.style.color = trend.color;
                fTop.innerText = trend.tag.toUpperCase();
                fBot.innerText = "DATA_VERIFIED";

                if (index === trends.length - 1) {
                    btnNext.innerText = "REPLAY";
                } else {
                    btnNext.innerText = "NEXT_TREND";
                }

                // Adjust flap colors
                if (trend.color === "#15404F" || trend.color === "#4C194C" || trend.color === "var(--bloodstone)" || trend.color === "var(--alexandrite)") {
                    fTop.style.background = "#222";
                    fTop.style.color = "#fff";
                    fBot.style.background = "#222";
                    fBot.style.color = "#fff";
                } else {
                    fTop.style.background = "#f8f8f8";
                    fTop.style.color = "#222";
                    fBot.style.background = "#f8f8f8";
                    fBot.style.color = "#222";
                }
            }
        }

        function toggleFold() {
            origami.classList.toggle('unfolded');
        }

        function nextTrend() {
            // Fold back first
            origami.classList.remove('unfolded');
            
            setTimeout(() => {
                if (currentIndex === trends.length - 1) {
                    currentIndex = -1; // Reset to Intro
                } else {
                    currentIndex++;
                }
                loadContent(currentIndex);

                // Add physical bounce effect
                gsap.fromTo(origami, { scale: 0.8 }, { scale: 1, duration: 0.5, ease: "back.out(2)" });
            }, 400);
        }

        // Initialize with Intro
        window.addEventListener('load', () => {
            loadContent(-1);
        });

        // Parallax effect on mouse/touch
        document.addEventListener('mousemove', (e) => {
            if (window.innerWidth > 768) {
                const x = (e.clientX / window.innerWidth - 0.5) * 20;
                const y = (e.clientY / window.innerHeight - 0.5) * -20;
                gsap.to(origami, { rotationY: x, rotationX: y, duration: 0.5 });
            }
        });

    </script>
</body>
</html>
