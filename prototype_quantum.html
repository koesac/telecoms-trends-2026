<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future of Telecoms: Quantum Core</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    
    <style>
        body { margin: 0; overflow: hidden; background: #110011; font-family: 'Audiowide', cursive; color: #ff00ff; }
        
        #canvas { display: block; }
        
        #ui {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;
            padding: 20px;
        }
        
        h1 { margin: 0; font-size: 2rem; text-shadow: 0 0 10px #ff00ff; }
        
        .status-bar {
            width: 300px; height: 20px; background: rgba(50,0,50,0.5); border: 1px solid #ff00ff;
            margin-top: 10px; position: relative;
        }
        
        .status-fill {
            width: 50%; height: 100%; background: #ff00ff; transition: width 0.2s;
            box-shadow: 0 0 10px #ff00ff;
        }
        
        .status-text {
            position: absolute; top: 25px; left: 0; font-size: 0.8rem;
        }

        .btn-exit {
            position: absolute; bottom: 20px; right: 20px;
            color: #ff00ff; text-decoration: none; border: 1px solid #ff00ff;
            padding: 10px 20px; pointer-events: auto;
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>
    
    <div id="ui">
        <h1>Quantum Core</h1>
        <div class="status-bar"><div class="status-fill" id="fill"></div></div>
        <div class="status-text" id="status-text">STABILITY: 50%</div>
    </div>
    
    <a href="index.html" class="btn-exit">ABORT SIMULATION</a>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const fill = document.getElementById('fill');
        const statusText = document.getElementById('status-text');

        let width, height;
        let stability = 50;
        let particles = [];
        
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.angle = Math.random() * Math.PI * 2;
                this.radius = 50 + Math.random() * 200;
                this.speed = (Math.random() - 0.5) * 0.05;
                this.size = 2 + Math.random() * 4;
                this.active = true;
            }
            
            update() {
                this.angle += this.speed;
                this.radius += (Math.random() - 0.5) * 2; // Jitter
                
                // Drift away if unstable
                if(stability < 30) this.radius += 1;
                
                // Collapse if too stable
                if(stability > 80) this.radius -= 0.5;
                
                this.x = width/2 + Math.cos(this.angle) * this.radius;
                this.y = height/2 + Math.sin(this.angle) * this.radius;
            }
            
            draw() {
                if(!this.active) return;
                ctx.fillStyle = `rgba(255, 0, 255, ${stability/100})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                ctx.fill();
            }
        }

        // Init Particles
        for(let i=0; i<100; i++) particles.push(new Particle());

        // Interaction
        canvas.addEventListener('click', (e) => {
            // Stabilize on click
            stability = Math.min(100, stability + 10);
            createPulse(e.clientX, e.clientY);
        });

        // Loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Trails
            ctx.fillStyle = 'rgba(17, 0, 17, 0.1)';
            ctx.fillRect(0, 0, width, height);
            
            // Core
            ctx.beginPath();
            ctx.arc(width/2, height/2, 40, 0, Math.PI*2);
            ctx.fillStyle = `rgba(255, 0, 255, ${stability/100})`;
            ctx.shadowBlur = stability;
            ctx.shadowColor = '#ff00ff';
            ctx.fill();
            ctx.shadowBlur = 0;
            
            // Particles
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            
            // Decay stability
            stability = Math.max(0, stability - 0.1);
            
            // Update UI
            fill.style.width = stability + '%';
            statusText.innerText = `STABILITY: ${Math.round(stability)}%`;
        }
        
        function createPulse(x, y) {
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(x, y, 50, 0, Math.PI*2);
            ctx.stroke();
        }

        animate();

    </script>
</body>
</html>
