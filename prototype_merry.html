<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Future of Telecoms: Data Carousel</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { margin: 0; overflow: hidden; background: #050515; font-family: 'Righteous', cursive; color: #fff; }
        #canvas-container { width: 100vw; height: 100vh; touch-action: none; }
        
        #ui {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;
            display: flex; flex-direction: column; justify-content: space-between; padding: 30px;
            z-index: 10;
        }

        h1 { margin: 0; font-size: 2rem; letter-spacing: 2px; text-transform: uppercase; color: #ff00ff; text-shadow: 0 0 10px #ff00ff; }
        
        .hint {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            font-size: 0.8rem; letter-spacing: 2px; opacity: 0.6;
        }

        .info-card {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(10, 10, 30, 0.9); border: 2px solid #00ffff; border-radius: 20px;
            padding: 30px; width: 300px; text-align: center;
            opacity: 0; pointer-events: none; transition: 0.5s;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }
        .info-card.active { opacity: 1; pointer-events: auto; }
        
        .info-card h2 { color: #00ffff; margin-top: 0; }
        .info-card p { font-family: sans-serif; font-size: 0.9rem; line-height: 1.5; color: #ccc; }
        
        .btn-close {
            background: #00ffff; color: #000; border: none; padding: 10px 20px;
            border-radius: 5px; cursor: pointer; font-family: inherit; margin-top: 15px;
        }

        .btn-exit {
            position: absolute; top: 30px; right: 30px; pointer-events: auto;
            color: #fff; text-decoration: none; border: 1px solid #fff; padding: 5px 15px;
            font-size: 0.8rem;
        }

    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div id="ui">
        <h1>Network Carousel</h1>
        <div class="hint">DRAG TO SPIN â€¢ CLICK A TREND</div>
        
        <div class="info-card" id="info-card">
            <div id="card-icon" style="font-size: 3rem; margin-bottom: 10px;">ðŸ“¡</div>
            <h2 id="card-title">Hyper-Scale 5G</h2>
            <p id="card-desc">The backbone of the new digital reality, enabling speeds previously thought impossible.</p>
            <button class="btn-close" onclick="closeCard()">RESUME SPIN</button>
        </div>

        <a href="index.html" class="btn-exit">EXIT_CAROUSEL</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0x050515, 10, 50);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 15);
        camera.lookAt(0, 2, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // Lighting
        const ambient = new THREE.AmbientLight(0xffffff, 0.2);
        scene.add(ambient);
        const point = new THREE.PointLight(0xff00ff, 1, 20);
        point.position.set(0, 5, 0);
        scene.add(point);

        // --- CAROUSEL STRUCTURE ---
        const carousel = new THREE.Group();
        scene.add(carousel);

        // Base & Top
        const baseGeo = new THREE.CylinderGeometry(6, 6.2, 0.5, 32);
        const baseMat = new THREE.MeshStandardMaterial({ color: 0x111111, metalness: 0.8, roughness: 0.2 });
        const base = new THREE.Mesh(baseGeo, baseMat);
        base.position.y = -0.25;
        carousel.add(base);

        const topGeo = new THREE.CylinderGeometry(0.1, 6, 2, 32, 1, true);
        const topMat = new THREE.MeshStandardMaterial({ color: 0x220022, transparent: true, opacity: 0.8, side: THREE.DoubleSide });
        const top = new THREE.Mesh(topGeo, topMat);
        top.position.y = 6;
        carousel.add(top);

        // Center Pillar
        const pillarGeo = new THREE.CylinderGeometry(0.5, 0.5, 6, 16);
        const pillarMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
        const pillar = new THREE.Mesh(pillarGeo, pillarMat);
        pillar.position.y = 3;
        carousel.add(pillar);

        // Trends & Poles
        const trends = [
            { title: "Hyper-Scale 5G", icon: "ðŸ“¡", desc: "Ultra-low latency infrastructure reaching every corner.", color: 0x00ffcc },
            { title: "Autonomous AI", icon: "ðŸ§ ", desc: "Self-healing networks managing traffic in real-time.", color: 0xff00ff },
            { title: "Edge Compute", icon: "âš¡", desc: "Processing power moved from the core to the node.", color: 0xffff00 },
            { title: "Orbital Link", icon: "ðŸ›°ï¸", desc: "Seamless satellite handover for 100% coverage.", color: 0x00ccff },
            { title: "Quantum Shield", icon: "ðŸ›¡ï¸", desc: "Post-quantum cryptography protecting the backbone.", color: 0xff3300 }
        ];

        const poleGroup = new THREE.Group();
        carousel.add(poleGroup);

        const trendObjects = [];

        trends.forEach((t, i) => {
            const angle = (i / trends.length) * Math.PI * 2;
            const x = Math.cos(angle) * 4.5;
            const z = Math.sin(angle) * 4.5;

            // Pole
            const pGeo = new THREE.CylinderGeometry(0.05, 0.05, 6, 8);
            const pMat = new THREE.MeshStandardMaterial({ color: 0x555555 });
            const pole = new THREE.Mesh(pGeo, pMat);
            pole.position.set(x, 3, z);
            poleGroup.add(pole);

            // Icon Container (Box)
            const boxGeo = new THREE.BoxGeometry(1.2, 1.2, 1.2);
            const boxMat = new THREE.MeshStandardMaterial({ color: t.color, wireframe: true });
            const box = new THREE.Mesh(boxGeo, boxMat);
            box.position.set(x, 3, z);
            box.userData = { ...t };
            carousel.add(box);
            trendObjects.push(box);

            // Inner core
            const inGeo = new THREE.SphereGeometry(0.3, 16, 16);
            const inMat = new THREE.MeshBasicMaterial({ color: t.color });
            const inner = new THREE.Mesh(inGeo, inMat);
            box.add(inner);
        });

        // --- INTERACTION ---
        let isDragging = false;
        let previousMouseX = 0;
        let velocity = 0.01;
        let isSelected = false;

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        container.addEventListener('mousedown', (e) => { isDragging = true; isSelected = false; });
        container.addEventListener('touchstart', (e) => { isDragging = true; isSelected = false; previousMouseX = e.touches[0].clientX; });
        
        window.addEventListener('mouseup', () => isDragging = false);
        window.addEventListener('touchend', () => isDragging = false);

        window.addEventListener('mousemove', (e) => {
            if(isDragging) {
                const deltaX = e.clientX - previousMouseX;
                velocity = deltaX * 0.005;
            }
            previousMouseX = e.clientX;
            
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
        });

        window.addEventListener('touchmove', (e) => {
            if(isDragging) {
                const touch = e.touches[0];
                const deltaX = touch.clientX - previousMouseX;
                velocity = deltaX * 0.005;
                previousMouseX = touch.clientX;
            }
        });

        window.addEventListener('click', () => {
            if(Math.abs(velocity) > 0.02) return; // Don't click while spinning fast
            
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(trendObjects);
            if(intersects.length > 0) {
                selectTrend(intersects[0].object);
            }
        });

        const card = document.getElementById('info-card');
        function selectTrend(obj) {
            isSelected = true;
            const data = obj.userData;
            
            document.getElementById('card-title').innerText = data.title;
            document.getElementById('card-desc').innerText = data.desc;
            document.getElementById('card-icon').innerText = data.icon;
            document.getElementById('info-card').style.borderColor = '#' + obj.material.color.getHexString();
            
            card.classList.add('active');
            
            // Zoom camera
            gsap.to(camera.position, { z: 10, y: 3, duration: 1 });
            velocity = 0;
        }

        window.closeCard = function() {
            card.classList.remove('active');
            isSelected = false;
            gsap.to(camera.position, { z: 15, y: 5, duration: 1 });
            velocity = 0.01;
        };

        // --- ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            
            if(!isSelected) {
                carousel.rotation.y += velocity;
                velocity *= 0.95; // Friction
                if(Math.abs(velocity) < 0.005 && !isDragging) velocity = 0.005; // Minimum slow spin
            }

            // Animate Icons (bobbing)
            trendObjects.forEach((obj, i) => {
                obj.position.y = 3 + Math.sin(Date.now() * 0.002 + i) * 0.5;
                obj.rotation.y += 0.01;
                obj.rotation.x += 0.005;
            });

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
