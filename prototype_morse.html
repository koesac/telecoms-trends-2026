<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future of Telecoms: Morse Archive</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body { margin: 0; background: #1a1a15; color: #d4d4c9; font-family: 'Courier Prime', monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        
        .telegraph-machine {
            width: 400px; padding: 40px; background: #2a2a20; border: 4px solid #3a3a30;
            box-shadow: 10px 10px 0 #000; position: relative;
        }

        .key-container {
            width: 100%; height: 100px; display: flex; align-items: center; justify-content: center;
            margin-top: 30px;
        }

        .telegraph-key {
            width: 100px; height: 20px; background: #4a4a35; border-radius: 10px;
            cursor: pointer; transition: transform 0.1s; transform-origin: left;
            position: relative;
        }
        .telegraph-key:active { transform: rotate(5deg); }
        .telegraph-key::after {
            content: ''; position: absolute; right: -10px; top: -10px;
            width: 30px; height: 30px; background: #111; border-radius: 50%;
        }

        .tape-display {
            width: 100%; height: 40px; background: #d4d4c9; color: #111;
            display: flex; align-items: center; padding: 0 10px; box-sizing: border-box;
            font-weight: bold; overflow: hidden; white-space: nowrap;
            margin-bottom: 20px; border: 2px inset #aaa;
        }

        .output {
            margin-top: 20px; font-size: 0.8rem; border-top: 1px dashed #4a4a35;
            padding-top: 20px; min-height: 100px;
        }

        .btn-exit { position: absolute; top: -40px; right: 0; color: #4a4a35; text-decoration: none; font-size: 0.7rem; }

        .hint { font-size: 0.7rem; opacity: 0.5; margin-top: 10px; text-align: center; }

    </style>
</head>
<body>

    <div class="telegraph-machine">
        <a href="index.html" class="btn-exit">DISCONNECT_LINE</a>
        
        <div class="tape-display" id="tape">_ _ _ _ _ _ _ _ _ _ _ _ _ _</div>
        
        <div class="output" id="output">
            SYSTEM: WAITING FOR SIGNAL...<br>
            TAPPING PATTERN: [ ..- ] TO DECRYPT TREND 1
        </div>

        <div class="key-container">
            <div class="telegraph-key" onmousedown="tapDown()" onmouseup="tapUp()" ontouchstart="tapDown()" ontouchend="tapUp()"></div>
        </div>
        
        <div class="hint">TAP THE KEY TO SEND DATA PULSES</div>
    </div>

    <script>
        const tape = document.getElementById('tape');
        const output = document.getElementById('output');
        
        let signal = "";
        let audioCtx;
        let osc;

        function initAudio() {
            if(audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        function tapDown() {
            initAudio();
            osc = audioCtx.createOscillator();
            osc.frequency.value = 600;
            osc.connect(audioCtx.destination);
            osc.start();
            
            signal += ".";
            updateTape();
        }

        function tapUp() {
            if(osc) osc.stop();
            checkSignal();
        }

        function updateTape() {
            tape.innerText = signal.padEnd(20, "_");
        }

        function checkSignal() {
            if(signal === "..-") {
                output.innerHTML = "<strong>ARCHIVE UNLOCKED: 5G TRANSITION</strong><br>Found data: Low latency fabric deployed across 98% of urban hubs. Remote surgery protocols verified.";
                signal = "";
            } else if (signal.length > 5) {
                output.innerHTML = "SIGNAL INTERRUPTED... <br>TRY PATTERN: [ ..- ]";
                signal = "";
            }
        }

    </script>
</body>
</html>
