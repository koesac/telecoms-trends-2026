<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future of Telecoms: Sonic Sequencer</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            margin: 0;
            background-color: #1a1a2e;
            color: #e94560;
            font-family: 'Righteous', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            user-select: none;
        }

        h1 {
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #e94560;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .sequencer-container {
            display: grid;
            grid-template-columns: 100px repeat(8, 1fr);
            gap: 10px;
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            align-items: center; /* Center items vertically */
        }

        .row-label {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            color: #fff;
            padding-right: 15px;
            font-size: 0.8rem;
        }

        .step {
            width: 40px;
            height: 40px;
            background: #16213e;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.1s;
            border: 1px solid #0f3460;
        }

        .step.active {
            background: #e94560;
            box-shadow: 0 0 15px #e94560;
            border-color: #fff;
        }

        .step.playing {
            transform: scale(1.2);
            filter: brightness(1.5);
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }

        button {
            background: #0f3460;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-family: 'Righteous', cursive;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.2s;
        }

        button:hover {
            background: #e94560;
        }

        #info-display {
            height: 50px;
            margin-top: 1rem;
            color: #fff;
            font-family: sans-serif;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        /* Scanline Overlay */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            pointer-events: none;
        }

    </style>
</head>
<body>

    <div class="overlay"></div>

    <h1>Sonic Roadmap</h1>

    <div class="sequencer-container" id="sequencer-container">
        <!-- Generated by JS -->
    </div>

    <div id="info-display">Build the beat of the future.</div>

    <div class="controls">
        <button id="btn-play" onclick="togglePlay()"><i class="fas fa-play"></i> PLAY</button>
        <button onclick="clearGrid()">CLEAR</button>
        <button onclick="randomize()">RANDOMIZE</button>
        <a href="index.html" style="text-decoration:none;"><button>EXIT</button></a>
    </div>

    <script>
        const container = document.getElementById('sequencer-container');
        const playBtn = document.getElementById('btn-play');
        const infoDisplay = document.getElementById('info-display');
        
        const rows = 5;
        const cols = 8;
        const tempo = 120; // BPM
        let isPlaying = false;
        let currentStep = 0;
        let intervalId;
        
        const labels = ["5G/6G", "AI", "EDGE", "SAT", "SEC"];
        
        // State: 5 rows x 8 cols
        let sequence = Array(rows).fill().map(() => Array(cols).fill(false));

        // Audio Context
        let audioCtx;
        
        // Init Grid
        function initGrid() {
            container.innerHTML = '';
            for(let r=0; r<rows; r++) {
                // Create Label
                const label = document.createElement('div');
                label.className = 'row-label';
                label.innerText = labels[r];
                container.appendChild(label);

                // Create Steps
                for(let c=0; c<cols; c++) {
                    const el = document.createElement('div');
                    el.className = 'step';
                    el.dataset.r = r;
                    el.dataset.c = c;
                    el.onclick = () => toggleStep(r, c, el);
                    container.appendChild(el);
                }
            }
        }

        function toggleStep(r, c, el) {
            sequence[r][c] = !sequence[r][c];
            el.classList.toggle('active', sequence[r][c]);
            
            if(sequence[r][c]) {
                // Preview sound
                if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                playSound(r);
                showInfo(r);
            }
        }

        function showInfo(row) {
            const msgs = [
                "5G/6G: Terahertz connectivity enabled.",
                "AI: Self-optimizing network logic.",
                "Edge: Localized compute clusters.",
                "Satellite: Global coverage active.",
                "Security: Quantum encryption key verified."
            ];
            infoDisplay.innerText = msgs[row];
        }

        function togglePlay() {
            if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            
            if(isPlaying) {
                clearInterval(intervalId);
                isPlaying = false;
                playBtn.innerHTML = '<i class="fas fa-play"></i> PLAY';
            } else {
                currentStep = 0;
                intervalId = setInterval(nextStep, (60000 / tempo) / 2); // 8th notes
                isPlaying = true;
                playBtn.innerHTML = '<i class="fas fa-stop"></i> STOP';
            }
        }

        function nextStep() {
            // Visual update
            document.querySelectorAll('.step').forEach(el => el.classList.remove('playing'));
            
            for(let r=0; r<rows; r++) {
                const el = document.querySelector(`.step[data-r="${r}"][data-c="${currentStep}"]`);
                if(el) el.classList.add('playing');
                
                if(sequence[r][currentStep]) {
                    playSound(r);
                }
            }
            
            currentStep = (currentStep + 1) % cols;
        }

        function playSound(row) {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            // Pentatonic scale frequencies
            const freqs = [261.63, 293.66, 329.63, 392.00, 440.00]; // C4, D4, E4, G4, A4
            
            osc.frequency.value = freqs[4 - row]; // Higher rows = higher pitch? Or reverse.
            osc.type = row % 2 === 0 ? 'sine' : 'triangle';
            
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);
            
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        }

        function clearGrid() {
            sequence = Array(rows).fill().map(() => Array(cols).fill(false));
            document.querySelectorAll('.step').forEach(el => el.classList.remove('active'));
        }

        function randomize() {
            clearGrid();
            for(let r=0; r<rows; r++) {
                for(let c=0; c<cols; c++) {
                    if(Math.random() > 0.7) {
                        sequence[r][c] = true;
                        document.querySelector(`.step[data-r="${r}"][data-c="${c}"]`).classList.add('active');
                    }
                }
            }
        }

        initGrid();

    </script>
</body>
</html>
