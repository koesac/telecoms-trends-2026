    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const trendCountEl = document.getElementById('trend-count');
        const livesHud = document.getElementById('lives-hud');
        const jumpHint = document.getElementById('jump-hint');
        const bestScoreHud = document.getElementById('best-score-hud');
        const finalScoreEl = document.getElementById('final-score');
        const bestScoreOverEl = document.getElementById('best-score-over');
        const modal = document.getElementById('trend-modal');
        const gameOverModal = document.getElementById('game-over-modal');
        const victoryModal = document.getElementById('victory-modal');
        const startScreen = document.getElementById('start-screen');
        const modalOverlay = document.getElementById('modal-overlay');
        const introP1 = document.getElementById('intro-p1');
        const introSubtitle = document.getElementById('intro-subtitle');
        const introP2 = document.getElementById('intro-p2');

        const config = TELECOMS_CONFIG;
        const trends = config.trends;

        function loadMasterContent() {
            introP1.innerText = config.intro.title.toUpperCase();
            introSubtitle.innerText = config.intro.subtitle;
            introP2.innerText = config.intro.p1;
            document.getElementById('outro-p1').innerText = config.outro.p1;
            document.getElementById('outro-p2').innerText = config.outro.p2;
            const best = localStorage.getItem('signalRunnerBest') || 0;
            bestScoreHud.innerText = `BEST: ${best} TB`;
        }

        let gameRunning = false, gameSpeed = 5, score = 0, trendsCollected = 0, frames = 0, animationId;
        let maxLives = 1, currentLives = 1, invincibilityFrames = 0, hasJumped = false, isInfiniteMode = false;
        let jumpCount = 0;
        let activePowerups = { doubleJump: false, aiDodge: { unlocked: false, used: false, charge: 0 }, fibreBoost: { unlocked: false, used: false, charge: 0 }, shield: { unlocked: false, used: false, charge: 0 }, blast: { unlocked: false, used: false, charge: 0 } };
        let debugMode = false;

        let GRAVITY = 0.5, JUMP_FORCE = -14, GROUND_HEIGHT = 100;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            GROUND_HEIGHT = window.innerHeight * 0.2;
        }
        window.addEventListener('resize', resize);
        resize();

        const player = { x: 100, y: 0, width: 40, height: 40, dy: 0, grounded: false, color: '#D6883A', glow: 20 };
        let obstacles = [], particles = [], trendGates = [], waves = [];

        function startGame() {
            startScreen.style.display = 'none';
            modalOverlay.style.opacity = '0';
            modalOverlay.style.pointerEvents = 'none';
            document.body.classList.add('disable-selection'); // Disable text selection when game starts
            resetGame();
        }

        function resetGame() {
            modalOverlay.style.opacity = '0'; // Hide overlay
            modalOverlay.style.pointerEvents = 'none'; // Disable interaction with overlay
            document.body.classList.remove('disable-selection'); // Re-enable text selection
            gameRunning = true; gameSpeed = 5; score = 0; trendsCollected = 0; frames = 0;
            currentLives = maxLives; invincibilityFrames = 0; isInfiniteMode = false; jumpCount = 0;
            activePowerups = { doubleJump: false, aiDodge: { unlocked: false, used: false, charge: 0 }, fibreBoost: { unlocked: false, used: false, charge: 0 }, shield: { unlocked: false, used: false, charge: 0 }, blast: { unlocked: false, used: false, charge: 0 } };
            for(let i=2; i<=5; i++) { // Start from 2 to skip pw-1 as it's not a button
                const btn = document.getElementById(`pw-${i}`);
                if (btn) {
                    btn.style.display = 'none'; // Hide the button initially
                    btn.disabled = true;
                    btn.classList.remove('unlocked', 'active-pw');
                }
            }
            updateLivesHUD();
            obstacles = []; trendGates = []; particles = [];
            player.y = canvas.height - GROUND_HEIGHT - player.height; player.dy = 0; player.height = 40;
            gameOverModal.classList.remove('active'); modal.classList.remove('active'); victoryModal.classList.remove('active');
            scoreEl.innerText = '0'; trendCountEl.innerText = '0';
            loop();
        }

        function updateLivesHUD() {
            livesHud.innerText = `LIVES: ${currentLives}`;
            livesHud.style.color = currentLives === 1 ? '#842366' : '#fff'; // Azurite on 1 life, otherwise white
        }

        function spawnObstacle() {
            const height = 50 + Math.random() * 50;
            obstacles.push({ x: canvas.width, y: canvas.height - GROUND_HEIGHT - height, width: 40, height: height, color: '#842366' });
        }

        function spawnTrendGate() {
            if (trendsCollected >= trends.length) return;
            trendGates.push({ x: canvas.width, y: canvas.height - GROUND_HEIGHT - 150, width: 60, height: 150, trendIndex: trendsCollected, collected: false });
        }

        function createParticles(x, y, color) {
            for(let i=0; i<10; i++) {
                particles.push({ x: x, y: y, dx: (Math.random() - 0.5) * 10, dy: (Math.random() - 0.5) * 10, life: 30, color: color });
            }
        }

        function activatePowerup(num) {
            const btn = document.getElementById(`pw-${num}`);
            let currentPowerup;
            if (num === 2) currentPowerup = activePowerups.aiDodge;
            else if (num === 3) currentPowerup = activePowerups.fibreBoost;
            else if (num === 4) currentPowerup = activePowerups.shield;
            else if (num === 5) currentPowerup = activePowerups.blast;

            if (!gameRunning || !currentPowerup || !currentPowerup.unlocked || currentPowerup.charge <= 0) return;

            currentPowerup.charge--;
            if (currentPowerup.charge === 0) {
                btn.disabled = true;
                btn.classList.remove('unlocked');
            }
            btn.classList.add('active-pw');
            
            // Apply powerup effect
            if (num === 2) { 
                player.height = 20; invincibilityFrames = 180;
                setTimeout(() => { player.height = 40; btn.classList.remove('active-pw'); }, 3000);
            } else if (num === 3) { 
                const oldSpeed = gameSpeed; gameSpeed *= 2; invincibilityFrames = 180;
                setTimeout(() => { gameSpeed = oldSpeed; btn.classList.remove('active-pw'); }, 3000);
                        } else if (num === 4) {
                            activePowerups.shield.used = true; // Mark shield as used for collision logic
                            player.color = '#3E9B9B'; // Change player color to brand green (Aventurine)
                        } else if (num === 5) { 
                obstacles = []; 
                waves.push({ x: player.x + player.width / 2, y: player.y + player.height / 2, radius: 0, alpha: 1, color: '#842366' });
                setTimeout(() => { btn.classList.remove('active-pw'); }, 500);
            }
        }

        function takeHit() {
            if (activePowerups.shield.used) {
                activePowerups.shield.used = false; // Shield is consumed
                document.getElementById('pw-4').classList.remove('active-pw');
                invincibilityFrames = 60;
                createParticles(player.x, player.y, 'var(--aventurine)');
                player.color = '#D6883A'; // Revert player color to default (Agate)
                return;
            }
            currentLives--; updateLivesHUD();
            createParticles(player.x, player.y, '#842366'); // Azurite particles on hit
            if (currentLives <= 0) gameOver();
            else invincibilityFrames = 60;
        }

        function update() {
            if (!gameRunning) return;
            player.dy += GRAVITY; player.y += player.dy;
            const groundY = canvas.height - GROUND_HEIGHT - player.height;
            if (player.y > groundY) { player.y = groundY; player.dy = 0; player.grounded = true; jumpCount = 0; }
            else { player.grounded = false; }
            if (invincibilityFrames > 0) invincibilityFrames--;
            for (let i = obstacles.length - 1; i >= 0; i--) {
                let obs = obstacles[i]; obs.x -= gameSpeed;
                if (invincibilityFrames === 0 && player.x < obs.x + obs.width && player.x + player.width > obs.x &&
                    player.y < obs.y + obs.height && player.y + player.height > obs.y) takeHit();
                if (obs.x + obs.width < 0) obstacles.splice(i, 1);
            }
            for (let i = trendGates.length - 1; i >= 0; i--) {
                let gate = trendGates[i]; gate.x -= gameSpeed;
                if (!gate.collected && player.x < gate.x + gate.width && player.x + player.width > gate.x &&
                    player.y < gate.y + gate.height && player.y + player.height > gate.y) {
                    gate.collected = true; collectTrend(gate.trendIndex);
                }
                if (gate.x + gate.width < 0) trendGates.splice(i, 1);
            }
            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i]; p.x += p.dx; p.y += p.dy; p.life--;
                if(p.life <= 0) particles.splice(i, 1);
            }
            // Update waves
            for (let i = waves.length - 1; i >= 0; i--) {
                let w = waves[i];
                w.radius += 5; // Expand radius
                w.alpha -= 0.03; // Fade out
                if (w.alpha <= 0) {
                    waves.splice(i, 1);
                }
            }
            frames++; score++; scoreEl.innerText = Math.floor(score / 10);
            if (frames % 150 === 0 && Math.random() > 0.4) spawnObstacle();
            if (frames % 500 === 0 && trendsCollected < trends.length) spawnTrendGate();
            if (frames % 1500 === 0) gameSpeed += 0.3;
            if (isInfiniteMode && frames % 600 === 0) { // Increase speed gradually in infinite mode
                gameSpeed += 0.4;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#050a10'; ctx.fillRect(0, canvas.height - GROUND_HEIGHT, canvas.width, GROUND_HEIGHT);
            ctx.save();
            ctx.font = 'clamp(40px, 8vw, 80px) "Bebas Neue"'; // Increased vw for better scaling on larger mobile screens
            ctx.fillStyle = 'rgba(214, 136, 58, 0.1)'; // Reduced opacity
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle'; // Ensure vertical centering
            ctx.shadowBlur = 3; // Reduced glow
            ctx.shadowColor = '#D6883A'; // Glow color (Agate hex value)

            const text = "INNOVATE COMMS";
            const scrollSpeed = gameSpeed * 0.5; // Slower scroll for background
            const textWidth = ctx.measureText(text).width;
            const spacing = textWidth * 4; // Significantly increased spacing
            const totalWidth = textWidth + spacing;
            
            // Calculate the current offset of the repeating pattern
            const scrollPos = (frames * scrollSpeed);
            const adjustedOffset = scrollPos % totalWidth;

            // Determine where the first text instance should start drawing (potentially off-screen left)
            const startDrawingX = -adjustedOffset - totalWidth;

            // Loop to draw enough instances to cover the entire canvas, plus a generous buffer on the right
            for (let x = startDrawingX; x < canvas.width + totalWidth * 2; x += totalWidth) {
                ctx.fillText(text, Math.floor(x), canvas.height - GROUND_HEIGHT / 2);
            }
            
            ctx.shadowBlur = 0; // Reset shadow
            ctx.restore();
            ctx.strokeStyle = 'rgba(62, 155, 155, 0.3)'; ctx.lineWidth = 2; ctx.beginPath();
            ctx.moveTo(0, canvas.height - GROUND_HEIGHT); ctx.lineTo(canvas.width, canvas.height - GROUND_HEIGHT); ctx.stroke();
            const gridOffset = (frames * gameSpeed) % 100;
            for(let x = -gridOffset; x < canvas.width; x += 100) {
                 ctx.beginPath(); ctx.moveTo(x + (canvas.width/2 - x)*0.5, canvas.height - GROUND_HEIGHT);
                 ctx.lineTo(x - 200, canvas.height); ctx.stroke();
            }
            if (invincibilityFrames === 0 || frames % 10 < 5) {
                ctx.fillStyle = player.color; ctx.shadowBlur = player.glow; ctx.shadowColor = player.color;
                ctx.fillRect(player.x, player.y, player.width, player.height); ctx.shadowBlur = 0;
            }
            obstacles.forEach(obs => {
                ctx.fillStyle = obs.color; ctx.shadowColor = obs.color; ctx.shadowBlur = 10;
                ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
            });
            ctx.shadowBlur = 0;
            trendGates.forEach(gate => {
                if(gate.collected) return;
                const trend = trends[gate.trendIndex];
                ctx.fillStyle = 'rgba(0, 255, 204, 0.2)'; ctx.strokeStyle = trend.color; ctx.lineWidth = 4;
                ctx.fillRect(gate.x, gate.y, gate.width, gate.height); ctx.strokeRect(gate.x, gate.y, gate.width, gate.height);

                // Draw the '?' centered
                ctx.save(); // Save current context state
                ctx.fillStyle = '#fff';
                ctx.font = '24px "Press Start 2P"';
                ctx.textAlign = 'center'; // Center horizontally
                ctx.textBaseline = 'middle'; // Center vertically
                ctx.fillText("?", gate.x + gate.width / 2, gate.y + gate.height / 2);
                ctx.restore(); // Restore context state
            });
            particles.forEach(p => { ctx.fillStyle = p.color; ctx.fillRect(p.x, p.y, 4, 4); });

            // Draw waves
            waves.forEach(w => {
                ctx.beginPath();
                ctx.arc(w.x, w.y, w.radius, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(${parseInt(w.color.substring(1,3), 16)}, ${parseInt(w.color.substring(3,5), 16)}, ${parseInt(w.color.substring(5,7), 16)}, ${w.alpha})`;
                ctx.lineWidth = 3;
                ctx.stroke();
            });
        }

        function loop() { if (gameRunning) { update(); draw(); animationId = requestAnimationFrame(loop); } }

        function jump() {
            const maxJumps = activePowerups.doubleJump ? 2 : 1;
            if (player.grounded || jumpCount < maxJumps) {
                player.dy = JUMP_FORCE; jumpCount++;
                const particleColor = (jumpCount === 1) ? '#3E9B9B' : '#4C194C'; // Aventurine for first, Alexandrite for second
                createParticles(player.x + player.width/2, player.y + player.height, particleColor);
                if (!hasJumped) { hasJumped = true; jumpHint.style.opacity = '0'; }
            }
        }

        function collectTrend(index) {
            gameRunning = false; trendsCollected++; currentLives++; updateLivesHUD(); trendCountEl.innerText = trendsCollected;
            
            if (trendsCollected === 1) {
                activePowerups.doubleJump = true;
            } else {
                const pwBtn = document.getElementById(`pw-${trendsCollected}`);
                if (pwBtn) {
                    pwBtn.style.display = 'flex'; // Make button visible
                    pwBtn.disabled = false;
                    pwBtn.classList.add('unlocked');
                    // Set powerup to unlocked and available (charge of 1)
                    if (trendsCollected === 2) { activePowerups.aiDodge.unlocked = true; activePowerups.aiDodge.charge = 1; }
                    else if (trendsCollected === 3) { activePowerups.fibreBoost.unlocked = true; activePowerups.fibreBoost.charge = 1; }
                    else if (trendsCollected === 4) { activePowerups.shield.unlocked = true; activePowerups.shield.charge = 1; }
                    else if (trendsCollected === 5) { activePowerups.blast.unlocked = true; activePowerups.blast.charge = 1; }
                }
            }
            
            const t = trends[index];
            const powerupInfo = [
                { name: "DOUBLE JUMP", effect: "PERMANENT UNLOCK" },
                { name: "AI DODGE", effect: "" },
                { name: "FIBRE BOOST", effect: "" },
                { name: "SUSTAINABILITY SHIELD", effect: "" },
                { name: "6G BLAST", effect: "" }
            ];


            document.getElementById('modal-title').innerText = t.title.toUpperCase();
            document.getElementById('modal-desc').innerHTML = `
                <p style="margin-bottom: 1.5rem;">${t.desc}</p>
                <div style="background: rgba(214, 136, 58, 0.1); border: 1px solid var(--agate); padding: 15px; border-radius: 8px; margin-top: 10px; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                    <span style="color: var(--agate); font-family: 'Press Start 2P', cursive; font-size: 0.6rem; text-transform: uppercase; margin-bottom: 10px;">POWER-UP UNLOCKED</span>
                    <strong style="color: #e0e0e0; font-size: 1rem; display: flex; align-items: center; justify-content: center; text-transform: uppercase; font-family: 'Press Start 2P', cursive; text-align: center;">
                        <i class="fas ${t.powerupIcon || t.icon}" style="color: var(--agate); font-size: 1.5rem; margin-right: 10px;"></i>
                        <span>${powerupInfo[trendsCollected-1].name}</span>
                    </strong>
                    ${trendsCollected !== 1 && powerupInfo[trendsCollected-1].effect !== '' ? `<span style="color: #ccc; font-size: 0.8rem; display: block; margin-top: 5px; text-align: center;">${powerupInfo[trendsCollected-1].effect}</span>` : ''}
                </div>
                <p style="font-size: 1.1rem; color: #a0a0a0; margin-top: 1.5rem; line-height: 1.5;"><strong>${t.implication || t.statDesc}</strong></p>
            `;
            createParticles(player.x, player.y, t.color);
            modalOverlay.style.opacity = '1';
            modalOverlay.style.pointerEvents = 'auto';
            modal.classList.add('active');
        }

        function resumeGame(infinite = false) {
            modalOverlay.style.opacity = '0';
            modalOverlay.style.pointerEvents = 'none';
            modal.classList.remove('active'); victoryModal.classList.remove('active');
            if (infinite) isInfiniteMode = true;
            if (trendsCollected === trends.length && !isInfiniteMode) victoryModal.classList.add('active');
            else { gameRunning = true; obstacles = obstacles.filter(o => o.x > player.x + 300); loop(); }
        }

        function gameOver() {
            gameRunning = false; maxLives++; 
            const finalScore = Math.floor(score / 10);
            const best = localStorage.getItem('signalRunnerBest') || 0;
            if (finalScore > best) { localStorage.setItem('signalRunnerBest', finalScore); bestScoreHud.innerText = `BEST: ${finalScore} TB`; }
            finalScoreEl.innerText = finalScore; bestScoreOverEl.innerText = localStorage.getItem('signalRunnerBest') || finalScore;
            createParticles(player.x, player.y, '#842366'); // Azurite particles on game over
            modalOverlay.style.opacity = '1';
            modalOverlay.style.pointerEvents = 'auto';
            gameOverModal.classList.add('active');
            document.body.classList.remove('disable-selection'); // Re-enable text selection
        }

        window.addEventListener('keydown', (e) => {
            if (e.code === 'KeyD') { // Toggle debug mode
                debugMode = !debugMode;
                console.log('Debug Mode:', debugMode ? 'ON' : 'OFF');
            }

            if (debugMode && !gameRunning) { // Debug controls when game is not running
                e.preventDefault();
                switch (e.code) {
                    case 'Digit1': // Show Trend Modal
                        collectTrend(0); // Show first trend
                        break;
                    case 'Digit2': // Show Game Over Modal
                        gameOver();
                        break;
                    case 'Digit3': // Show Victory Modal
                        victoryModal.classList.add('active');
                        modalOverlay.style.opacity = '1';
                        modalOverlay.style.pointerEvents = 'auto';
                        break;
                    case 'Digit0': // Show Start Screen
                        startScreen.style.display = 'flex';
                        modalOverlay.style.opacity = '0'; // Ensure overlay is hidden if not needed
                        modalOverlay.style.pointerEvents = 'none';
                        break;
                }
            } else if (e.code === 'Space' || e.code === 'ArrowUp') {
                e.preventDefault(); // Prevent default spacebar behavior (e.g., scrolling)
                if (startScreen.style.display === 'flex') {
                    startGame();
                } else if (modal.classList.contains('active')) {
                    resumeGame();
                } else if (gameOverModal.classList.contains('active')) {
                    resetGame();
                } else if (victoryModal.classList.contains('active')) {
                    resumeGame(true); // 'KEEP RUNNING'
                } else if (gameRunning) {
                    jump();
                }
            }
        });
        window.addEventListener('mousedown', (e) => { if (gameRunning && e.target.tagName !== 'BUTTON' && !e.target.closest('.btn-powerup')) jump(); });
        window.addEventListener('touchstart', (e) => { if (gameRunning && e.target.tagName !== 'BUTTON' && !e.target.closest('.btn-powerup')) jump(); });

        async function shareGame() {
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Innovate Comms: Signal Runner',
                        text: 'Check out this game from Innovate Comms!',
                        url: window.location.href
                    });
                    console.log('Content shared successfully');
                } catch (error) {
                    console.error('Error sharing:', error);
                }
            } else {
                // Fallback for browsers that do not support Web Share API
                try {
                    await navigator.clipboard.writeText(window.location.href);
                    alert('Game link copied to clipboard!');
                    console.log('Game link copied to clipboard');
                } catch (err) {
                    alert('Could not copy link to clipboard.');
                    console.error('Could not copy text: ', err);
                }
            }
        }

        loadMasterContent();
    </script>
