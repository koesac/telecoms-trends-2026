<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Innovate Comms: Signal Runner (Concept F)</title>
    <link rel="icon" type="image/png" href="https://www.innovatecomms.co.uk/favicon-32x32.png?v=214e7223851f1968fe94184d9cbae538">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Master Content -->
    <script src="master_content.js"></script>
    
    <style>
        :root {
            --agate: #D6883A;
            --aventurine: #3E9B9B;
            --azurite: #842366;
            --bloodstone: #15404F;
            --alexandrite: #4C194C;
            --bg-dark: #050a10;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--bg-dark);
            font-family: "Avenir Next LT", "Avenir Next", "Avenir", sans-serif;
            color: white;
            touch-action: none;
        }

        #header-branding {
            position: fixed; 
            top: calc(20px + env(safe-area-inset-top)); 
            left: calc(20px + env(safe-area-inset-left)); 
            pointer-events: auto;
            z-index: 100;
        }

        h1.brand-title {
            font-family: inherit; font-size: 1.2rem; letter-spacing: 2px; margin: 0;
            text-transform: uppercase; color: #fff; display: flex; align-items: center; gap: 15px;
            font-weight: 700;
        }

        .logo-icon {
            fill: none !important; stroke: var(--agate) !important; stroke-width: 2; width: 30px; height: 30px;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #0a0a2a 0%, #1a1a4a 100%);
            overflow: hidden;
        }

        /* Scanlines */
        #game-container::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px;
            z-index: 10;
            pointer-events: none;
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* UI Overlay */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        .hud-top {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .score-box {
            font-size: 1.2rem;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc;
        }

        .controls-hint {
            font-family: 'Inter', sans-serif;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.5);
            text-align: center;
            margin-top: 10px;
        }

        /* Modal / Cards */
        .trend-modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 10, 40, 0.95);
            border: 4px solid #00ffcc;
            box-shadow: 0 0 30px #00ffcc;
            padding: 2rem;
            width: 80%;
            max-width: 600px;
            text-align: center;
            display: none;
            pointer-events: auto;
            z-index: 30;
            border-radius: 10px;
        }

        .trend-modal.active {
            display: block;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .trend-modal h2 {
            font-size: 1.5rem;
            color: #ff00ff;
            margin-bottom: 1rem;
            text-shadow: 2px 2px #000;
            line-height: 1.4;
        }

        .trend-modal p {
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 1.5rem;
            color: #fff;
        }

        .btn-continue {
            background: #00ffcc;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 5px 0 #009977;
            transition: all 0.1s;
        }

        .btn-continue:active {
            transform: translateY(5px);
            box-shadow: 0 0 0 #009977;
        }

        /* Start Screen */
        #start-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 40;
            pointer-events: auto;
        }

        #start-screen h1 {
            font-size: 3rem;
            color: #ff00ff;
            text-shadow: 4px 4px #00ffcc;
            margin-bottom: 2rem;
            text-align: center;
            line-height: 1.2;
        }

        .blink {
            animation: blinker 1s linear infinite;
        }

        @keyframes blinker {
            50% { opacity: 0; }
        }

    </style>
</head>
<body>

    <div id="header-branding">
        <h1 class="brand-title">
            <a href="https://www.innovatecomms.co.uk/" style="color: inherit; text-decoration: none; display: flex; align-items: center; gap: 15px;">
                <svg class="logo-icon" viewBox="0 0 45 45" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12.8981 42.9916V2.34497L1.77832 13.4648V31.8718L12.8981 42.9916Z"></path>
                    <path d="M31.3051 2.34497L42.4249 13.4648V31.8718L31.3051 42.9916L12.8981 22.6678L31.3051 2.34497Z"></path>
                    <path d="M42.4252 13.4648L31.6953 22.6678L42.4252 31.8718"></path>
                    <path d="M31.3047 2.34497V42.9916"></path>
                    <path d="M1.77832 13.4648L12.7364 22.6508L1.77832 31.8718"></path>
                </svg>
                Innovate Comms
            </a>
        </h1>
    </div>

    <div id="game-container">
        <canvas id="canvas"></canvas>

        <div id="ui-layer">
            <div class="hud-top">
                <div class="score-box" style="font-family: 'Press Start 2P', cursive; font-size: 0.8rem;">DATA: <span id="score">0</span> TB</div>
                <div class="score-box" style="font-family: 'Press Start 2P', cursive; font-size: 0.8rem;">TRENDS: <span id="trend-count">0</span>/5</div>
            </div>
            <div class="controls-hint">PRESS SPACE OR TAP TO JUMP</div>
        </div>

        <div id="start-screen">
            <h1 style="font-family: 'Press Start 2P', cursive;">SIGNAL<br>RUNNER</h1>
            <div id="intro-content" style="margin-bottom: 2rem; max-width: 500px; text-align: center; line-height: 1.6;">
                <p id="intro-p1" style="font-weight: 700; color: var(--agate);"></p>
                <p id="intro-p2" style="font-size: 0.9rem; opacity: 0.8;"></p>
            </div>
            <button class="btn-continue blink" onclick="startGame()">START RUN</button>
        </div>

        <div id="trend-modal" class="trend-modal">
            <div style="font-size: 3rem; margin-bottom: 1rem;" id="modal-icon"><i class="fas fa-microchip"></i></div>
            <h2 id="modal-title">TREND UNLOCKED</h2>
            <p id="modal-desc">Description here...</p>
            <button class="btn-continue" onclick="resumeGame()">RESUME</button>
        </div>
        
        <div id="game-over-modal" class="trend-modal">
             <h2 style="color: #ff0055;">CONNECTION LOST</h2>
             <p>A latency spike disrupted the stream.</p>
             <button class="btn-continue" onclick="resetGame()">RETRY</button>
        </div>

        <div id="victory-modal" class="trend-modal">
             <h2 style="color: var(--agate);">NETWORK OPTIMIZED</h2>
             <p id="outro-p1"></p>
             <p id="outro-p2" style="font-weight: 700;"></p>
             <button class="btn-continue" onclick="location.reload()">REPLAY</button>
        </div>

    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const trendCountEl = document.getElementById('trend-count');
        const modal = document.getElementById('trend-modal');
        const gameOverModal = document.getElementById('game-over-modal');
        const victoryModal = document.getElementById('victory-modal');
        const startScreen = document.getElementById('start-screen');

        const config = TELECOMS_CONFIG;
        const trends = config.trends;

        function loadMasterContent() {
            document.getElementById('intro-p1').innerText = config.intro.title.toUpperCase();
            document.getElementById('intro-p2').innerText = config.intro.p1;
            document.getElementById('outro-p1').innerText = config.outro.p1;
            document.getElementById('outro-p2').innerText = config.outro.p2;
        }

        // Game State
        let gameRunning = false;
        let gameSpeed = 6;
        let score = 0;
        let trendsCollected = 0;
        let frames = 0;
        let animationId;

        // Constants
        let GRAVITY = 0.6;
        let JUMP_FORCE = -12;
        let GROUND_HEIGHT = 100;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            GROUND_HEIGHT = window.innerHeight * 0.2;
        }
        window.addEventListener('resize', resize);
        resize();

        const player = {
            x: 100, y: 0, width: 40, height: 40, dy: 0,
            grounded: false, color: '#00ffcc', glow: 20
        };

        let obstacles = [];
        let particles = [];
        let trendGates = [];

        function startGame() {
            startScreen.style.display = 'none';
            resetGame();
        }

        function resetGame() {
            gameRunning = true;
            gameSpeed = 6;
            score = 0;
            trendsCollected = 0;
            frames = 0;
            obstacles = [];
            trendGates = [];
            particles = [];
            player.y = canvas.height - GROUND_HEIGHT - player.height;
            player.dy = 0;
            gameOverModal.classList.remove('active');
            modal.classList.remove('active');
            victoryModal.classList.remove('active');
            scoreEl.innerText = '0';
            trendCountEl.innerText = '0';
            loop();
        }

        function spawnObstacle() {
            const height = 50 + Math.random() * 50;
            obstacles.push({
                x: canvas.width,
                y: canvas.height - GROUND_HEIGHT - height,
                width: 40,
                height: height,
                color: '#ff0055'
            });
        }

        function spawnTrendGate() {
            if (trendsCollected >= trends.length) return;
            
            trendGates.push({
                x: canvas.width,
                y: canvas.height - GROUND_HEIGHT - 150,
                width: 60,
                height: 150,
                trendIndex: trendsCollected,
                collected: false
            });
        }

        function createParticles(x, y, color) {
            for(let i=0; i<10; i++) {
                particles.push({
                    x: x, y: y,
                    dx: (Math.random() - 0.5) * 10,
                    dy: (Math.random() - 0.5) * 10,
                    life: 30, color: color
                });
            }
        }

        function update() {
            if (!gameRunning) return;

            player.dy += GRAVITY;
            player.y += player.dy;

            const groundY = canvas.height - GROUND_HEIGHT - player.height;
            if (player.y > groundY) {
                player.y = groundY;
                player.dy = 0;
                player.grounded = true;
            } else {
                player.grounded = false;
            }

            for (let i = obstacles.length - 1; i >= 0; i--) {
                let obs = obstacles[i];
                obs.x -= gameSpeed;
                if (player.x < obs.x + obs.width && player.x + player.width > obs.x &&
                    player.y < obs.y + obs.height && player.y + player.height > obs.y) {
                    gameOver();
                }
                if (obs.x + obs.width < 0) obstacles.splice(i, 1);
            }

            for (let i = trendGates.length - 1; i >= 0; i--) {
                let gate = trendGates[i];
                gate.x -= gameSpeed;
                if (!gate.collected && player.x < gate.x + gate.width && player.x + player.width > gate.x &&
                    player.y < gate.y + gate.height && player.y + player.height > gate.y) {
                    gate.collected = true;
                    collectTrend(gate.trendIndex);
                }
                if (gate.x + gate.width < 0) trendGates.splice(i, 1);
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.x += p.dx; p.y += p.dy; p.life--;
                if(p.life <= 0) particles.splice(i, 1);
            }

            frames++;
            score++;
            scoreEl.innerText = Math.floor(score / 10);

            if (frames % 100 === 0 && Math.random() > 0.3) spawnObstacle();
            if (frames % 600 === 0 && trendsCollected < trends.length) spawnTrendGate();
            if (frames % 1000 === 0) gameSpeed += 0.5;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0a0a2a'; 
            ctx.fillRect(0, canvas.height - GROUND_HEIGHT, canvas.width, GROUND_HEIGHT);
            ctx.strokeStyle = '#3333aa';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, canvas.height - GROUND_HEIGHT);
            ctx.lineTo(canvas.width, canvas.height - GROUND_HEIGHT);
            ctx.stroke();

            const gridOffset = (frames * gameSpeed) % 100;
            for(let x = -gridOffset; x < canvas.width; x += 100) {
                 ctx.beginPath();
                 ctx.moveTo(x + (canvas.width/2 - x)*0.5, canvas.height - GROUND_HEIGHT);
                 ctx.lineTo(x - 200, canvas.height); 
                 ctx.stroke();
            }

            ctx.fillStyle = player.color;
            ctx.shadowBlur = player.glow;
            ctx.shadowColor = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.shadowBlur = 0;

            ctx.fillStyle = '#ff0055';
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#ff0055';
            obstacles.forEach(obs => ctx.fillRect(obs.x, obs.y, obs.width, obs.height));
            ctx.shadowBlur = 0;

            trendGates.forEach(gate => {
                if(gate.collected) return;
                const trend = trends[gate.trendIndex];
                ctx.fillStyle = 'rgba(0, 255, 204, 0.2)';
                ctx.strokeStyle = trend.color;
                ctx.lineWidth = 4;
                ctx.fillRect(gate.x, gate.y, gate.width, gate.height);
                ctx.strokeRect(gate.x, gate.y, gate.width, gate.height);
                ctx.fillStyle = '#fff';
                ctx.font = '24px FontAwesome';
                // Simplified icon drawing for canvas
                ctx.fillText("?", gate.x + 20, gate.y + 80);
            });

            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, 4, 4);
            });
        }

        function loop() {
            if (!gameRunning) return;
            update();
            draw();
            animationId = requestAnimationFrame(loop);
        }

        function jump() {
            if (player.grounded) {
                player.dy = JUMP_FORCE;
                createParticles(player.x + player.width/2, player.y + player.height, '#fff');
            }
        }

        function collectTrend(index) {
            gameRunning = false; 
            trendsCollected++;
            trendCountEl.innerText = trendsCollected;
            
            const t = trends[index];
            document.getElementById('modal-icon').innerHTML = `<i class="fas ${t.icon}" style="color:${t.color}"></i>`;
            document.getElementById('modal-title').innerText = t.title.toUpperCase();
            document.getElementById('modal-desc').innerHTML = t.desc + "<br><br><strong>" + (t.implication || t.statDesc) + "</strong>";
            
            createParticles(player.x, player.y, t.color);
            modal.classList.add('active');
        }

        function resumeGame() {
            modal.classList.remove('active');
            if (trendsCollected === trends.length) {
                victoryModal.classList.add('active');
            } else {
                gameRunning = true;
                obstacles = obstacles.filter(o => o.x > player.x + 300);
                loop();
            }
        }

        function gameOver() {
            gameRunning = false;
            createParticles(player.x, player.y, '#ff0000');
            gameOverModal.classList.add('active');
        }

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'ArrowUp') {
                if (gameRunning) jump();
            }
        });

        window.addEventListener('touchstart', (e) => {
             if (gameRunning) jump();
        });

        loadMasterContent();
    </script>
</body>
</html>
