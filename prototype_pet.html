<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Future of Telecoms: Net-Pet</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <style>
        body { margin: 0; background: #8fb1a2; font-family: 'VT323', monospace; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        
        .device {
            width: 320px; height: 400px;
            background: #f0f0f0;
            border-radius: 50% 50% 40% 40%;
            box-shadow: 10px 10px 0 rgba(0,0,0,0.1);
            position: relative;
            display: flex; flex-direction: column; align-items: center; padding-top: 50px;
        }
        
        .screen-bezel {
            width: 200px; height: 180px;
            background: #333;
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
        }
        
        .screen {
            width: 180px; height: 160px;
            background: #9ab;
            border: 2px solid #789;
            position: relative;
            overflow: hidden;
            image-rendering: pixelated;
        }
        
        /* Pixel Grid Effect */
        .screen::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 2px 100%;
            pointer-events: none; opacity: 0.5;
        }

        .pet {
            font-size: 40px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            animation: bounce 1s infinite;
            cursor: pointer;
        }
        
        @keyframes bounce { 0%, 100% { transform: translate(-50%, -50%) translateY(0); } 50% { transform: translate(-50%, -50%) translateY(-5px); } }
        
        .stats {
            position: absolute; top: 5px; left: 5px; font-size: 14px; color: #333;
        }
        
        .buttons {
            display: flex; gap: 20px; margin-top: 30px;
        }
        
        .btn {
            width: 40px; height: 40px; background: #e0e0e0; border-radius: 50%; border: none;
            box-shadow: 2px 2px 0 #999; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 10px;
        }
        
        .btn:active { transform: translate(2px, 2px); box-shadow: none; }
        
        .menu {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 50px; background: rgba(0,0,0,0.8); color: #fff;
            display: none; align-items: center; justify-content: space-around; font-size: 12px;
        }
        .menu.active { display: flex; }
        
        .food-item { cursor: pointer; padding: 5px; }
        .food-item:hover { color: #ff0; }

        .mood-bubble {
            position: absolute; top: 20px; right: 20px; font-size: 20px; opacity: 0; transition: opacity 0.5s;
        }

    </style>
</head>
<body>

    <div class="device">
        <div class="screen-bezel">
            <div class="screen">
                <div class="stats">
                    LVL: <span id="lvl">1</span><br>
                    EVO: <span id="evo">BASIC</span>
                </div>
                <div class="mood-bubble" id="mood">‚ù§Ô∏è</div>
                <div class="pet" id="pet">üëæ</div>
                
                <div class="menu" id="menu">
                    <div class="food-item" onclick="feed('5g')">5G</div>
                    <div class="food-item" onclick="feed('ai')">AI</div>
                    <div class="food-item" onclick="feed('sec')">SEC</div>
                </div>
            </div>
        </div>
        
        <div class="buttons">
            <button class="btn" onclick="toggleMenu()">A</button>
            <button class="btn" onclick="interact()">B</button>
            <button class="btn" onclick="reset()">C</button>
        </div>
        <div style="margin-top:20px; font-size:12px; color:#555;">Net-Pet v1.0</div>
    </div>
    
    <a href="index.html" style="position:absolute; bottom:20px; color:#333; text-decoration:none;">EXIT</a>

    <script>
        const pet = document.getElementById('pet');
        const menu = document.getElementById('menu');
        const lvlEl = document.getElementById('lvl');
        const evoEl = document.getElementById('evo');
        const moodEl = document.getElementById('mood');
        
        let level = 1;
        let exp = 0;
        let evolution = "BASIC"; // BASIC -> SPEED -> BRAIN -> QUANTUM
        
        const sprites = {
            "BASIC": "üëæ",
            "SPEED": "‚ö°", // Fed 5G
            "BRAIN": "üß†", // Fed AI
            "QUANTUM": "‚öõÔ∏è" // Fed Security
        };

        function toggleMenu() {
            menu.classList.toggle('active');
        }

        function feed(type) {
            menu.classList.remove('active');
            exp += 20;
            showMood("üòã");
            
            // Evolve logic
            if(exp >= 100) {
                level++;
                exp = 0;
                lvlEl.innerText = level;
                
                if(type === '5g') evolution = "SPEED";
                else if(type === 'ai') evolution = "BRAIN";
                else if(type === 'sec') evolution = "QUANTUM";
                
                evoEl.innerText = evolution;
                pet.innerText = sprites[evolution];
                showMood("‚ú®UPGRADE‚ú®");
            }
        }

        function interact() {
            // Pet animation
            pet.style.transform = "translate(-50%, -50%) scale(1.5)";
            setTimeout(() => {
                 pet.style.transform = "translate(-50%, -50%) scale(1)";
            }, 200);
            
            const reactions = ["üì∂", "üíæ", "üì°", "üîã"];
            showMood(reactions[Math.floor(Math.random()*reactions.length)]);
        }
        
        function showMood(icon) {
            moodEl.innerText = icon;
            moodEl.style.opacity = 1;
            setTimeout(() => moodEl.style.opacity = 0, 1000);
        }

        function reset() {
            level = 1;
            exp = 0;
            evolution = "BASIC";
            lvlEl.innerText = 1;
            evoEl.innerText = "BASIC";
            pet.innerText = "üëæ";
        }

    </script>
</body>
</html>
